<!-- conversation.html -->
{% extends "student_base.html" %}
{% block content %}
  <h1>Conversation with {{ recipient.username }}</h1>
  <div id="messages">
    {% for message in messages %}
      <p>
        <strong>{{ message.sender }}:</strong><br>
        {{ message.content }}
      </p>
    {% endfor %}
  </div>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send">
  </form>
{% endblock %}
